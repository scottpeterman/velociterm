<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0e14" />
    <meta
      name="description"
      content="VelociTerm Embedded Terminal - Lightweight SSH terminal for iframe integration"
    />
    <title>VelociTerm - Embedded Terminal</title>

    <!-- Prevent iframe clickjacking -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0e14;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(0, 217, 255, 0.1);
        border-top-color: #00d9ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>

    <!-- Loading screen (removed when React loads) -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- This HTML file is a template. The build process will inject scripts here. -->
  </body>
</html>
