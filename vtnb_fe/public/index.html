<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="VelociTerm NB - Enhanced SSH Terminal Management with NetBox Integration"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Terminal fonts for better code/terminal appearance -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- Favicon and PWA icons -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">

    <title>VelociTerm NB - Enhanced SSH Terminal Management</title>

    <!-- Additional meta tags for better SEO and PWA support -->
    <meta name="author" content="VelociTerm Development Team">
    <meta name="keywords" content="SSH, Terminal, NetBox, Network Management, DevOps">
    <meta property="og:title" content="VelociTerm NB - Enhanced SSH Terminal Management">
    <meta property="og:description" content="Advanced SSH terminal management with NetBox integration and session-based authentication">
    <meta property="og:type" content="website">

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Disable automatic phone number detection -->
    <meta name="format-detection" content="telephone=no">

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <style>
      /* Critical CSS for loading state */
      #root {
        height: 100vh;
        width: 100vw;
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: 'JetBrains Mono', 'Fira Code', 'Source Code Pro', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      }

      /* Loading spinner styles */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        font-family: 'JetBrains Mono', 'Fira Code', 'Source Code Pro', monospace;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(6, 182, 212, 0.2);
        border-top: 3px solid #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .loading-text {
        color: #94a3b8;
        font-family: 'JetBrains Mono', 'Fira Code', 'Source Code Pro', monospace;
        font-size: 16px;
        font-weight: 500;
        margin: 0;
        letter-spacing: 0.02em;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading state once React loads */
      .loaded #initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        text-align: center;
        padding: 2rem;
      ">
        <h1 style="color: #06b6d4; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="color: #94a3b8; margin-bottom: 1rem;">
          VelociTerm NB requires JavaScript to function properly.
        </p>
        <p style="color: #64748b; font-size: 14px;">
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>

    <!-- Initial loading state -->
    <div id="initial-loading" class="loading-container">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading VelociTerm NB...</p>
    </div>

    <!-- React app will mount here -->
    <div id="root"></div>

    <!-- Service worker registration -->
    <script>
      // Simple service worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Hide initial loading when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
</html>
