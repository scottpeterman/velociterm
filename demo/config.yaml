# VelociTerm Backend Configuration

# Authentication Configuration
authentication:
  default_method: "local"
  poc_mode: false

# LDAP Configuration
ldap:
  server: "ldap.company.com"
  port: 389
  use_ssl: false
  base_dn: "dc=company,dc=com"
  user_dn_template: "uid={username},ou=users,dc=company,dc=com"
  search_groups: true
  group_base_dn: "ou=groups,dc=company,dc=com"

# CORS Configuration - SIMPLE VERSION
cors:
  # Allow credentials (required for session cookies)
  allow_credentials: true

  # Allowed networks - requests from these networks are automatically allowed
  # Supports wildcards for easy configuration
  allowed_networks:
    - "localhost"           # Allow localhost (any port)
    - "127.0.0.1"          # Allow 127.0.0.1 (any port)
    - "10.*"               # Allow entire 10.0.0.0/8 network
    - "172.16.*"           # Allow 172.16.0.0/12 network
    - "192.168.*"          # Allow 192.168.0.0/16 network

  # Specific origins (for production domains)
  # Use full URLs with protocol and port
  allowed_origins:
    - "http://127.0.0.1"
    - "http://localhost:3000"
    # - "https://velociterm.company.com"
    # - "https://netbox.company.com"

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8050
  reload: false

# Session Configuration
session:
  max_age: 3600
  cookie_name: "session"
  secure: false
  samesite: "lax"

# Workspace Configuration
workspace:
  base_dir: "./workspaces"
  encryption: true